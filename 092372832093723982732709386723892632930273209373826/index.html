/* Hide the default radio button */
input[type="radio"] {
    display: none;
}

/* Style the custom radio button container */
.radio-container {
    display: inline-block;
    position: relative;
    padding-left: 30px; /* Adjust the space for the custom radio button */
    margin-right: 15px; /* Adjust the space between radio buttons */
    cursor: pointer;
  margin-top: 10px;
  margin-bottom: 10px;
}

/* Style the custom radio button */
.radio-style {
    position: absolute;
    top: 0;
    left: 0;
    width: 20px; /* Adjust the width and height of the radio button */
    height: 20px;
    border: 2px solid #ccc; /* Adjust border color and width */
    border-radius: 50%; /* Make it a circle */
    background-color: #fff; /* Adjust background color */
      font-family: "YS1";

    font-weight: 100;

    font-size: 20px !important;
    font-weight: 100;
    color: #3d1860;
    letter-spacing: -0.1px;
}
              
/* Style the custom radio button when checked */
.radio-container input[type="radio"]:checked + .radio-style {
    background-color: #2196F3; /* Adjust background color when checked */
    border-color: #2196F3; /* Adjust border color when checked */
}

/* Style the custom radio button's dot */
.radio-dot {
    position: absolute;
    top: 6px; /* Adjust vertical alignment */
    left: 6px; /* Adjust horizontal alignment */
    width: 8px; /* Adjust the size of the dot */
    height: 8px;
    border-radius: 50%; /* Make it a circle */
    background: white; /* Adjust the color of the dot */
    display: none; /* Initially hide the dot */
}

/* Style the custom radio button's dot when checked */
.radio-container input[type="radio"]:checked + .radio-style .radio-dot {
    display: block; /* Show the dot when checked */
}
